<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | RiseAndTell</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #6a00ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #5500cc;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
      <option value="Prefer Not to Say">Prefer Not to Say</option>
    </select>

    <input type="text" id="country" placeholder="Country" required>
    <input type="tel" id="phone" placeholder="Phone Number (optional)">
    <textarea id="bio" placeholder="Short Bio..."></textarea>
    <input type="text" id="interests" placeholder="Interests (e.g. Love, Horror)">

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop form from reloading the page

      const userData = {
        name: document.getElementById('name').value,
        gender: document.getElementById('gender').value,
        country: document.getElementById('country').value,
        phone: document.getElementById('phone').value,
        bio: document.getElementById('bio').value,
        interests: document.getElementById('interests').value.split(','),
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      localStorage.setItem('user', JSON.stringify(userData));
      alert("Signup successful!");
      window.location.href = "#/profile"; // Redirect after signup
    });
  </script>
</body>
</html>
