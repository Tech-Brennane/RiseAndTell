<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | RiseAndTell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      padding: 20px;
    }

    .profile-card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    p {
      margin: 4px 0;
      color: #666;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 20px;
      background: #008cff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }

    .edit-btn:hover {
      background: #006be0;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" />
    <h2>Brennane Foey</h2>
    <p>Email: brennane@email.com</p>
    <p>Gender: Male</p>
    <p>Country: Uganda</p>
    <p>Phone: +256700000000</p>
    <p>Interests: Stories, Coding, Animation</p>

    <a href="edit-profile.html" class="edit-btn">Edit Profile</a>
  </div>

</body>
</html>
